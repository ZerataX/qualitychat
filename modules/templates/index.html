<!doctype html>
<title>qualitychat</title>
	{% if username  %}
		<div class="header">
			<h1>Yo {{ username }}!</h1>
			{% if avatar  %}
			<img src="{{ avatar }}" alt="avatar">
			{% endif  %}
		</div>
		<br>
		<div class="body">
			<ul>
				{% for user in users %}
					<li><a href="/vote/{{ user.network }}/{{ user.name }}">vote on {{ user.nick }}</a></li>
				{% endfor %}
			</ul>
		</div>
		<br>
		<a href="/logout">logout </a>
	{% else %}
		<div class="header">
			<h1>Yo my dude!</h1>
		</div>
		<br>
		<br>
		<div class="footer">
			<a href="/login">login</a>
		</div>
	{% endif %}
