<!doctype html>
<title>qualitychat</title>
<a href="https://discordapp.com/api/oauth2/authorize?client_id=396853967390375957&permissions=268504066&scope=bot">invite bot</a>
<br>
{% if user_nick  %}
	<div class="header">
		<h1>Yo {{ user_nick }}!</h1>
		{% if avatar  %}
		<img src="{{ avatar }}" alt="avatar">
		{% endif  %}
	</div>
	<br>
	<div class="body">
		<ul>
			{% for user in users %}
				<li><a href="/vote/{{ user.network }}/{{ user.name }}">vote on {{ user.nick }}</a></li>
			{% endfor %}
		</ul>
	</div>
	<br>
	<a href="/logout">logout </a>
{% else %}
	<div class="header">
		<h1>Yo my dude!</h1>
	</div>
	<br>
	<br>
	<div class="footer">
		<a href="/login">login</a>
	</div>
{% endif %}
